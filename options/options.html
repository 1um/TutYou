<!DOCTYPE html>
<html>
<head><title>TutYou</title>
<meta charset="utf-8"> 
<link rel="stylesheet" type="text/css" href="options.css">
<link rel="stylesheet" type="text/css" href="../assets/pure-min.css">
<script src="../assets/jquery.js"></script>
</head>
<body>
  <div id="layout">
    <!-- Menu toggle -->
    <a href="http://purecss.io/layouts/side-menu/#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu pure-menu-open">
            <a class="pure-menu-heading" href="#"><img src="../assets/TutYou3.png" width="65px"></img></a>

            <ul>
                <li class="menu-item-divided pure-menu-selected"><a href="options.html"><img src="../assets/book_black.png" ></img></a></li>
                <!-- <li><a href="#"><img src="../assets/settings.png" ></img></a></li> -->

                <li> <a href="help.html"><img src="../assets/help-white.png" ></img></a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>Словарик</h1>
            <h2>Тут вы можете посмотреть статистику по добавленым словам и добавить новые</h2>
        </div>

        <div class="content">
          <div class='added-words'>
            <h2 class="content-subhead">Список добавленных слов</h2>
            <div class="pure-g words-table head">
              <div class="pure-u-2-24"> # </div>
              <div class="pure-u-5-24"> Слово </div>
              <div class="pure-u-5-24"> Перевод </div>
              <div class="pure-u-3-24"> Счетчик </div>
              <div class="pure-u-3-24"> Выучено </div>
              <div class="pure-u-3-24"> Изменить </div>
              <div class="pure-u-3-24"> Удалить </div>
            </div>
            <div class="pure-g words-table template">
              <div class="pure-u-2-24 id"> <span>1</span> </div>
              <div class="pure-u-5-24 ru-orig"> <span>1</span> </div>
              <div class="pure-u-5-24 en-orig"> <span>2</span> </div>
              <div class="pure-u-3-24 counter"> <span>4</span> </div>
              <div class="pure-u-3-24 learn-state"> <img src='../assets/star-on.png' class='learned'> <img src='../assets/star-off.png' class='not-learned'>  </div>
              <div class="pure-u-3-24 edit"> <img src='../assets/edit.png'>  </div>
              <div class="pure-u-3-24 remove"> <img src='../assets/delete.png'>  </div>
            </div>
          </div>
          

          <div class="popup__overlay">
            <div class="edit popup">
              <a href="#" class="popup__close">X</a>
              <form class='edit_word'>
                <input class="id" type="hidden"></input>
                <input class="close_and_move" type="hidden" value=''></input>
                <input class="ru_f word" type="text" placeholder='Слово'></input>
                <input class="en_f word" type="text" placeholder='Перевод'></input>
                <input type="submit" class="pure-button submit-edit" value="Изменить"/>
              </form>
          
            </div>
          </div>

            

            <!-- <h2 class="content-subhead">Слова для добавления</h2> -->
            
        </div>
    </div>
</div>

<script src="options.js"></script>
</body>
</html>
